   <meta charset="utf-8" />

   <title>JavaScript Toolbox</title>
   <link rel="stylesheet" href="styles.css" />

</head>

<body>
   <header>
      <h1>
         JavaScript ToolBox
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsFin"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of a tool, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
   <script>
    //global variables
     var i = 1;
     var listItem = "";

     

    function processInput() {
    
    // if statement for if i is less than of equal to 5
      if (i <= 5) {
        listItem = "item" + i;
        document.getElementById("toolBox").innerHTML = listItem;
        document.getElementById("toolBox").innerHTML = "";
      
      // nested if statement for if i is equal to 5
        if (i = 5) {
          document.getElementById("resultsFin").innerHTML = "Thanks for your suggestions."
        
        } // end of the nested if statement
        
        i++;
      
      } // end of the first if statement
    
    } // end of the function processInput

  // Add an event listener to run processInout for when the submit button is clicked
    document.getElementById("button").addEventListener("click", processInput);
   </script>
</body>
